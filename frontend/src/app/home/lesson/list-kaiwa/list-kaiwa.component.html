<div class="courses_area p_120">
  <div class="table-content">
    <div class="container">
      <button appBackButton class="btn btn-infor border mb-1">Trở lại</button>
      <div class="row">
        <div class="col-9 mb-3 mb-lg-5">
          <div class="overflow-hidden card table-nowrap table-card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Phần đối thoại</h4>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
            <div class="table-responsive">
              <table class="table mb-0">
                <tbody *ngFor="let kaiwa of kaiwa | paginate: { itemsPerPage: 3, currentPage: p }; let i = index ">
                  <tr class="align-middle">
                    <td>{{i+1}}
                    </td>
                    <td>
                      <h4 class="d-inline-block align-middle">Bài đối thoại: {{kaiwa.title}}</h4>
                    </td>
                    <td><br>
                      <h5>Bài học: {{lesson.name}}</h5>
                      <h6> 
                        <a class="text-decoration-none" data-bs-toggle="collapse" href="#collapseExample{{i+1}}"
                          role="button" aria-expanded="false" aria-controls="collapseExample">
                          << Xem nội dung bài đối thoại>>
                        </a></h6>
                    </td>
                  </tr>
                  <tr  class="collapse" id="collapseExample{{i+1}}">
                    <td colspan="4">
                      <div class="card card-body">
                        <div class="">
                          <h4 class="mt-2 mb-3">Bài nghe: {{kaiwa.title}}</h4>
                          <br> 
                          <!-- <audio controls>
                            <source src="{{kaiwa.link}}" type="audio/mp3">
                            Your browser does not support the audio element.
                          </audio> -->
                          <div  class="mb-4 d-flex justify-content-center">
                          <img style="height:300px; width: 600px;" src="{{kaiwa.link}}">
                        </div>
                        </div>
                        <!-- Script sẽ để ở đây:> -->
                        <h6>Các câu thoại:</h6>
                        <div *ngFor="let subItem of slicedItems[i]; let j = index">
                          <ul>
                            <li>
                              <!-- {{ subItem }} -->
                              <p style="font-size: 16px;">{{ j % 2 === 0 ? 'A' : 'B' }}: {{ subItem }}。</p>
                            </li>
                          </ul>
                        </div>
                        <!-- {{kaiwa.script}} -->
                        <!-- Some placeholder content for the collapse component. This panel is hidden by default but
                        revealed when the user activates the relevant trigger. -->
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-3 mb-3 mb-lg-5 lesson-container">
          <h5 style="color:#11a683">{{Lbook.name}}</h5>
          <div class="list-lesson">
            <div class="lesson" *ngFor="let lessonN of lessonN; let i = index">
              <a style="cursor: pointer; width: 10%;"(click)="LessonDetail(lessonN.bookId,lessonN.lessonId)" >
                <!-- <p>{{ lesson.lessonId }}</p> -->
                <p>{{i+1}}</p>
              </a>
            </div>
          </div>
        </div> 
      </div>
    </div>
</div>
</div>
