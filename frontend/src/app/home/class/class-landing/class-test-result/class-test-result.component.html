<div class="container mt-4">
    <div class="row m-3 rounded border-1 border" *ngFor="let test of listTestAssign">
      <div [class.expandable]="!isExpanded" [class.expanded]="isExpanded" (click)="toggleExpand()">
        <div class="row before-expand ">
          <div class="col-md-9">
            {{test.test.title}}
          </div>
          <div class="col-md-3">
            Điểm: {{summaryTestResult(test.test.testId).mark}}
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-title text-center">Bài test 1</h3>
          <p> Điểm 6.5</p>
          <p> Điểm thành phần</p>
          <div class="row">
            <div class="col-md-4 ">
              <h6>Nghe: </h6>
            </div>
            <div class="col-md-4 ">
              <h6>Đọc: </h6>
            </div>
            <div class="col-md-4 ">
              <h6>Ngữ pháp và từ vựng</h6>
              <p> - Phần đọc 1: 3 điểm</p>
            </div>
          </div>
        </div>

      </div>

      </div>
</div>
