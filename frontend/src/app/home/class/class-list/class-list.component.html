<div class="container p_120">
  <div class="main_title mb-2">
    <h1 class="text-center mb-3 text-success ">Lớp học </h1>
    <p class="fw-bold">Nơi giao lưu của những niềm đam mê tiếng Nhật</p>
  </div>
  <div class="container mb-4">
    <div class=" row justify-content-end mb-5 mr-1">
      <button class=" btn w-auto " data-bs-toggle="modal" data-bs-target="#join-class"><i
        class=" fa fa-plus-circle fa-3x " style="color: #11a683;" aria-hidden="true"></i></button>
    </div>
    <div class="row justify-content-start">
      <div class="col-xl-3 col-10 col-md-6 p-2" *ngFor="let class of joinedClass">
        <div class="card " style="max-width: 400px" >
          <div class="card-header pt-3">
            <div class="row">
              <h5 class=" text-2 card-font" title="{{class.belongClass.className}}">{{class.belongClass.className}}</h5>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-8">
                <p class="mb-2 card-font">Giáo viên: </p>
              </div>
              <div class="col-4">
                <p class="float-right card-font">{{class.belongClass.lecture.firstName + ' ' + class.belongClass.lecture.lastName}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <p class=" mb-2 card-font">Mã lớp : </p>
              </div>
              <div class="col-4">
                <p class="float-right card-font">{{class.belongClass.classCode}}</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-9 pl-2 m-auto">
                <button class="btn-outline-success btn" (click)="goToClass(class.belongClass.classId)">Go to class </button>
              </div>
              <div class="col-3">
                  <button class="btn w-auto">
                    <fa-icon [icon]="trash" style="color: #ec1212"></fa-icon>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal pop up -->
    <div class="modal fade " id="join-class" tabindex="-1" role="dialog" aria-labelledby="modal1Label"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title text-dark" id="modal1Label">Tham gia lớp học mới</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body mb-2">
            <mat-form-field style="width: 100%">
              <mat-label for="class-code">Mã lớp học</mat-label>
              <input matInput  [(ngModel)]="code" id="class-code" >
            </mat-form-field>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="joinClass()" data-bs-dismiss="modal">Tham gia</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
