<div class="comment-list" *ngFor="let comment of comment">
    <div class="single-comment justify-content-between d-flex">
        <div class="user justify-content-between d-flex">
            <div class="thumb">
                <img height="60px" width="60px"
                    src="https://dogily.vn/wp-content/uploads/2022/12/Anh-avatar-cho-Shiba-4.jpg" alt="">
            </div>
            <div class="desc">
                <h5><a href="#" style="text-decoration: none;">UserName {{comment.userAccountId}} </a></h5>
                <p class="date">{{comment.createdAt}} </p>
                <p class="comment">
                    {{comment.content}}
                </p>
            </div>
        </div>
        <!-- <div *ngIf="comment.userAccountId === currentUser.userAccountId" > -->
            <div class="reply-btn" >
                <a *ngIf="comment.userAccountId === currentUser.userId" style="cursor: pointer;" (click)="deleteComment(comment.commentId)"
                    class="btn-reply text-uppercase" >Delete</a>
            </div>
        <!-- </div> -->
    </div>
</div>
