<div class="container">
  <div class="row exercise-title">
    <h4>{{exercise.title}}</h4>
  </div>
  <div class="row question " *ngFor="let question of writingExercise, let i = index">
    <p>{{i+1}}.{{question.question}} </p>
    <mat-form-field>
      <input matInput type="text" [ngModel]="getAnswerByWritingQuizId(question.writingQuizId).userAnswer"  (ngModelChange)="onAnswerChange($event, question.writingQuizId)">
    </mat-form-field>
    <h6 *ngIf="getAnswerByWritingQuizId(question.writingQuizId).comment.length > 0">Nhận xét giáo viên: <span style="color: red" >{{getAnswerByWritingQuizId(question.writingQuizId).comment}}</span></h6>
  </div>
</div>
