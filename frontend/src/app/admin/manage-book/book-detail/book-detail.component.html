<div class="container">
    <h3 class="text-center"> Create Book</h3>
    <form class="form-dialog">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "book.name" [ngModelOptions]="{standalone: true}" readonly>
        </div>
        <div class="form-group">
            <label class="mr-2" >Description</label>
            <input type="text" class="form-control" id="bookId" name="bookId" [(ngModel)] = "book.description" [ngModelOptions]="{standalone: true}" readonly>
            
            </div>
              <div class="form-group mt-3" >
            <label >Image</label>
            <img src="{{book.image}}" > 
            
        </div>
        <!-- <button class="btn btn-success mt-2" type="submit" >Submit</button> -->
    </form>
</div>
