<div class="container">
    <h3 class="text-center">Thông tin về quyển sách</h3>
    <form class="form-dialog">
        <div class="form-group">
            <label>Tên sách</label>
            <h6  id="name" name="name" [(ngModel)] = "book.name" [ngModelOptions]="{standalone: true}" readonly>{{book.name}}</h6>
        </div>
        <div class="form-group">
            <label class="mr-2" >Mô tả: </label>
            <h6  id="bookId" name="bookId" [(ngModel)] = "book.description" [ngModelOptions]="{standalone: true}" readonly>{{book.description}}</h6>
            
            </div>
              <div class="form-group mt-3" >
            <label class="mr-3" >Ảnh</label>
            <img style="margin-left: 3%;" src="{{book.image}}" > 
            
        </div>
        <!-- <button class="btn btn-success mt-2" type="submit" >Submit</button> -->
    </form>
</div>
