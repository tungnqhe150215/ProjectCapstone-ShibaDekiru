<div class="container">
    <h3 class="text-center"> Create Book</h3>
    <form class="form-dialog">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "book.name" [value]="book.name" [ngModelOptions]="{standalone: true}" >
        </div>
        <div class="form-group">
            <label class="mr-2" >Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "book.description" [value]="book.description" [ngModelOptions]="{standalone: true}" >
            
            </div>
              <div class="form-group">
            <label >Image</label>
            <input type="text" class="form-control" id="image" name="image" [(ngModel)] = "book.image" [value]="book.image" [ngModelOptions]="{standalone: true}"> 
            
        </div>
        <button class="btn btn-success mt-2" type="submit" (click)="updateBook()">Submit</button>
    </form>
</div>
