<div class="mb-2">
  <button mat-raised-button (click)="addData()">Thêm sách</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
<ng-container matColumnDef="No">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
    No.
  </th>
  <td mat-cell *matCellDef="let row"> {{row.bookId}} </td>
</ng-container>
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by book">
    Tên sách
  </th>
  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
</ng-container>
<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
    Mô tả
  </th>
  <td mat-cell *matCellDef="let row"> {{row.description}} </td>
</ng-container>
<ng-container matColumnDef="image">
  <th mat-header-cell *matHeaderCellDef >
    Ảnh
  </th>
  <td mat-cell *matCellDef="let row">  <img *ngIf="row.image" src="{{row.image}}" loading="lazy"> </td>
</ng-container>

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Hành động </th>
  <td mat-cell *matCellDef="let row">
    <button (click)="updateUpdateBook(row.bookId)" mat-icon-button title="Cập nhật"> <mat-icon>edit</mat-icon> </button>
    <button (click)="bookDetail(row.bookId)" mat-icon-button title="Xem thông tin"><mat-icon>remove_red_eye</mat-icon></button>
    <button mat-icon-button color="warn" (click)="openDeleteBook(row.bookId)" title="Xóa">
      <mat-icon>remove_circle </mat-icon>
    </button>
    <button mat-icon-button (click)="GotoBookLesson(row.bookId)" title="Xem Bài học">
      <mat-icon><span class="material-symbols-outlined">  dictionary </span> </mat-icon>
    </button>


  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let lesson; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
