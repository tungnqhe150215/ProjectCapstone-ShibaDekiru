<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Add new question</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label>Question</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.question" [ngModelOptions]="{standalone: true}" required></textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>First choice</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.firstChoice" [ngModelOptions]="{standalone: true}" required></textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Second choice</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.secondChoice" [ngModelOptions]="{standalone: true}" required></textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Third choice (Optional)</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.thirdChoice" [ngModelOptions]="{standalone: true}"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Correct answer</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.correctAnswer" [ngModelOptions]="{standalone: true}" required></textarea>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createListeningQuestion()">Create</button>
</mat-dialog-actions>
