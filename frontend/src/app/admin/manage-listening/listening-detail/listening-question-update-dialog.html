<form class="form-dialog">
<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Cập nhật câu hỏi</h2>
<mat-dialog-content>

    <mat-form-field>
      <mat-label>Câu hỏi</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.question" [ngModelOptions]="{standalone: true}" required>{{listeningQuestion.question}}</textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Lựa chọn 1</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.firstChoice" [ngModelOptions]="{standalone: true}" required>{{listeningQuestion.firstChoice}}</textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Lựa chọn 2</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.secondChoice" [ngModelOptions]="{standalone: true}" required>{{listeningQuestion.secondChoice}}</textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Lựa chọn 3 (Tùy chọn)</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.thirdChoice" [ngModelOptions]="{standalone: true}">{{listeningQuestion.thirdChoice}}</textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Lựa chọn đúng</mat-label>
      <textarea matInput [(ngModel)]="listeningQuestion.correctAnswer" [ngModelOptions]="{standalone: true}" required>{{listeningQuestion.correctAnswer}}</textarea>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateListeningQuestion()">Update</button>
</mat-dialog-actions>
</form>
