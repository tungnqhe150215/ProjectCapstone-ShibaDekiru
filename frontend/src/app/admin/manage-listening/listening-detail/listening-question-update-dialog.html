<h2 mat-dialog-title class="m-auto">Update reading question</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Question</mat-label>
    <textarea matInput [(ngModel)]="listeningQuestion.question" >{{listeningQuestion.question}}</textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>First choice</mat-label>
    <textarea matInput [(ngModel)]="listeningQuestion.firstChoice" >{{listeningQuestion.firstChoice}}</textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Second choice</mat-label>
    <textarea matInput [(ngModel)]="listeningQuestion.secondChoice" >{{listeningQuestion.secondChoice}}</textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Third choice</mat-label>
    <textarea matInput [(ngModel)]="listeningQuestion.thirdChoice" >{{listeningQuestion.thirdChoice}}</textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Correct answer</mat-label>
    <textarea matInput [(ngModel)]="listeningQuestion.correctAnswer" >{{listeningQuestion.correctAnswer}}</textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateListeningQuestion()">Update</button>
</mat-dialog-actions>
