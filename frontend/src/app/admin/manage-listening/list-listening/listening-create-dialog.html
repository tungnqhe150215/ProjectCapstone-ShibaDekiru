<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Add new listening part</h2>
<mat-dialog-content>
<form class="form-dialog">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="listening.title" [ngModelOptions]="{standalone: true}" required type="text">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Link</mat-label>
    <input matInput [(ngModel)]="listening.link" [ngModelOptions]="{standalone: true}" type="text" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Script</mat-label>
    <textarea rows="7" matInput [(ngModel)]="listening.script" [ngModelOptions]="{standalone: true}" type="text"></textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createListening()">Create</button>
</mat-dialog-actions>
