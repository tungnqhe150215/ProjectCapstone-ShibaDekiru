<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Tạo bài nghe mới</h2>
<mat-dialog-content>
<form class="form-dialog">
  <mat-form-field>
    <mat-label>Tiêu đề</mat-label>
    <input matInput [(ngModel)]="listening.title" [ngModelOptions]="{standalone: true}" required type="text">
  </mat-form-field>
  <br>

  <h6>Thêm file nghe</h6>
  <mat-form-field>
    <mat-label>Chọn tệp đính kèm định dạng mp3, wav hoặc flac</mat-label>
    <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
    <input hidden type="file" accept=".mp3, .wav, .flac, .wma" #hiddenInput (change)="onFileSelected($event)">
    <mat-hint>Nhấn vào dòng trên để chọn file </mat-hint>
  </mat-form-field>
  <br>
  <div *ngIf="this.file">
    <h6>Xem trước</h6>
    <app-file-preview></app-file-preview>
  </div>

  <mat-form-field>
    <mat-label>Script</mat-label>
    <textarea rows="7" matInput [(ngModel)]="listening.script" [ngModelOptions]="{standalone: true}" type="text"></textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="createListening()">Tạo</button>
</mat-dialog-actions>
