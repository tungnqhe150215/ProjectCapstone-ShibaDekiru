<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Thêm học phần kaiwa</h2>
<mat-dialog-content>
<form class="form-dialog">
  <mat-form-field>
    <mat-label>Tiêu đề</mat-label>
    <input matInput [(ngModel)]="kaiwa.title" [ngModelOptions]="{standalone: true}" required type="text">
  </mat-form-field>
  <br>
  <div *ngIf="this.file">
    <h6>Xem trước</h6>
    <app-file-preview></app-file-preview>
  </div>
  <br>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Chọn tệp ảnh</mat-label>
      <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
      <input hidden type="file" accept=".jpg, .jpeg, .png" #hiddenInput (change)="onFileSelected($event)">
      <mat-icon matSuffix>folder_open</mat-icon>
    </mat-form-field>
<!--    <input matInput [(ngModel)]="kaiwa.link" [ngModelOptions]="{standalone: true}" type="text" required>-->
  </div>
  <br>
  <mat-form-field>
    <mat-label>Script</mat-label>
    <textarea rows="7" matInput [(ngModel)]="kaiwa.script" [ngModelOptions]="{standalone: true}" type="text"></textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createKaiwa()">Thêm</button>
</mat-dialog-actions>
