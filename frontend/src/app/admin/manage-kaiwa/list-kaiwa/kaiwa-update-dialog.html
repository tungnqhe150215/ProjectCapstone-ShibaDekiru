<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Cập nhật học phần kaiwa</h2>
<mat-dialog-content>
  <form class="form-dialog">
  <mat-form-field>
    <mat-label>Tiêu đề</mat-label>
    <input matInput [(ngModel)]="kaiwa.title" [value]="kaiwa.title" [ngModelOptions]="{standalone: true}" type="text" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Link</mat-label>
    <input matInput [(ngModel)]="kaiwa.link" [value]="kaiwa.link" [ngModelOptions]="{standalone: true}" type="text" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Script</mat-label>
    <textarea rows="7" matInput [(ngModel)]="kaiwa.script" [value]="kaiwa.script" [ngModelOptions]="{standalone: true}" type="text">{{kaiwa.script}}</textarea>
  </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateKaiwa()">Cập nhật</button>
</mat-dialog-actions>
