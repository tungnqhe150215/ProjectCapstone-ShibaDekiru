<mat-form-field>
    <mat-label>Lọc</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.postId}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="lecture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Giảng viên </th>
        <td mat-cell *matCellDef="let row"> {{row.lectureId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="post_content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiêu đề bài Post </th>
        <td mat-cell *matCellDef="let row"> {{row.postContent}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiêu đề </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Thời gian tạo </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái </th>
        <td mat-cell *matCellDef="let row">
          <h6> <span *ngIf="row.isEnabled === true" class="badge rounded-pill text-bg-success">Mở</span></h6>
      <h6> <span *ngIf="row.isEnabled === false" class="badge rounded-pill text-bg-danger">Đóng</span></h6>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="postDetail(row.postId)" mat-icon-button><mat-icon>remove_red_eye</mat-icon></button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
