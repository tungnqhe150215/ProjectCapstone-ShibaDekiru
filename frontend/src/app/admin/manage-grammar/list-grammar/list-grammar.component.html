<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
<div class="navbar-nav">
    <div class="">
        <a routerLink="../list-grammar" routerLinkActive="active" class="nav-link">
            <h2>Danh sách ngữ pháp</h2>
        </a>
    </div>
    <div class="">
        <button mat-raised-button>
            <a routerLink="../create-grammar" routerLinkActive="active" class="nav-link">
                Tạo ngữ pháp
            </a>
        </button>
    </div>
</div>
<div>
    <input type="text" placeholder="Tìm kiếm" style="width: 450px;padding: 2px 20px; margin:10px 0px; height:30px;
          " [(ngModel)]="filterText">
</div>
<table class="table table-striped table-bordered">
    <thead>
        <!-- <th>STT&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th> -->
        <th>Tên &nbsp;
            <i class="fa fa-thin"></i>
        </th>
        <th>Cấu trúc &nbsp;
            <i class="fa fa-thin"></i>
        </th>
        <th>Giải nghĩa &nbsp;
            <i class="fa fa-thin"></i>
        </th>
        <th>Ví dụ &nbsp;
            <i class="fa fa-thin"></i>
        </th>
        <th>Bài học &nbsp;
            <i class="fa fa-thin"></i>
        </th>
        <th>Hành động</th>
    </thead>
    <tbody>
        <tr *ngFor="let grammar of grammars | paginate: { itemsPerPage: 10, currentPage: p }">
            <!-- <td>{{grammar.grammarId}}</td> -->
            <td>{{grammar.grammarName}}</td>
            <td>{{grammar.grammarStructure}}</td>
            <td>{{grammar.description}}</td>
            <td>{{grammar.example}}</td>
            <td>Bài {{grammar.lessonId}}</td>
            <td style="cursor: pointer;">
                <a class="btn btn-secondary mb-2" title="Cập nhật" (click)="updateGrammar(grammar.grammarId)" ><span class="material-symbols-outlined">
                    colorize
                    </span></a>
                <a  class="btn btn-secondary" title="Xóa" (click)="deleteGrammar(grammar.grammarId)"><span class="material-symbols-outlined">
                        delete_forever</span></a>
                <!-- <button class="btn btn-info" style="margin-left: 10px;">View</button> -->
            </td>
        </tr>
    </tbody>
    
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
