        <button mat-raised-button>

            Tạo ngữ pháp
        </a>
        </button>
      </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          No.
        </th>
        <td mat-cell *matCellDef="let grammars"> {{grammars.grammarId}} </td>
      </ng-container>
      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by book">
          Tên ngữ pháp
        </th>
        <td mat-cell *matCellDef="let grammars"> {{grammars.grammarName}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
           Cấu trúc
        </th>
        <td mat-cell *matCellDef="let grammars"> {{grammars.grammarStructure}} </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by content">
          Giải thích
        </th>
        <td mat-cell *matCellDef="let grammars"> {{grammars.description}} </td>
      </ng-container>
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created_at">
          Bài học
        </th>
        <td mat-cell *matCellDef="let grammars"> Bài {{grammars.lessonId}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
          Ví dụ
        </th>
        <td mat-cell *matCellDef="let grammars"> {{grammars.example}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by image">
         Bài học
        </th>
        <td mat-cell *matCellDef="let grammars" > Bài {{grammars.lessonId}} </td>
      </ng-container> -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hành động </th>
        <td mat-cell *matCellDef="let grammars">
    
          <button (click)="updateGrammar(grammars.grammarId)" mat-icon-button title="Cập nhật"> <mat-icon>edit</mat-icon> </button>
          <!-- <button (click)="lessonDetail(lesson.lessonId)" mat-icon-button><mat-icon>remove_red_eye</mat-icon></button> -->
          <button mat-icon-button color="warn" (click)="openDeleteGrammar(grammars.grammarId)" title="Xóa bài học">
            <mat-icon>remove_circle </mat-icon>
          </button>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let lesson; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
