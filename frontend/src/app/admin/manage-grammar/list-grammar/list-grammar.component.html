<div class="mb-2">
    <button mat-raised-button (click)="addData()">Add Grammar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by no">
            No.
        </th>
        <td mat-cell *matCellDef="let grammar"> {{grammar.id}} </td>
    </ng-container>
    <ng-container matColumnDef="lesson_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lesson_id">
            lesson_id
        </th>
        <td mat-cell *matCellDef="let grammar"> {{grammar.lesson.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            name
        </th>
        <td mat-cell *matCellDef="let grammar"> {{grammar.name}} </td>
    </ng-container>

    <ng-container matColumnDef="structure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by structure">
            structure
        </th>
        <td mat-cell *matCellDef="let grammar"> {{grammar.structure}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kun_reading">
            description
        </th>

        <td mat-cell *matCellDef="let grammar">{{grammar.description}} </td>
    </ng-container>
    <ng-container matColumnDef="example">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by example">
            example
        </th>
        <td mat-cell *matCellDef="let grammar"> {{grammar.example}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let grammar">
            <button mat-icon-button color="success">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>remove_circle</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let kanji; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
