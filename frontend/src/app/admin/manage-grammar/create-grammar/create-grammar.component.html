<div class="col-md-6 offset-md-3" >
    <button mat-raised-button>
        <a routerLink="../list-grammar" routerLinkActive="active" class="nav-link">
            Danh sách ngữ pháp
        </a>
    </button>
    <h3 class="center" style="display: flex;
    justify-content: center;
    align-items: center;">Tạo ngữ pháp</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="grammarName">Tên ngữ pháp</label>
            <input type="text" class="form-control" id="grammarName" [(ngModel)]="grammar.grammarName"
                name="grammarName" />

        </div>
        <div class="form-group">
            <label for="grammarStructure">Cấu trúc ngữ pháp</label>
            <input type="text" class="form-control" id="onReading" [(ngModel)]="grammar.grammarStructure" name="grammarStructure" />

        </div>
        <div class="form-group">
            <label for="">Giải thích</label>
            <!-- <input type="text" class="form-control" id="description" [(ngModel)]="grammar.description" name="kunReading" /> -->
            <textarea class="description" class="form-control" name="description"  id="description" [(ngModel)]="grammar.description" placeholder="Nhập giải thích"> </textarea>
        </div>

        <div class="form-group">
            <label for="">Ví dụ</label>
            <textarea  id="example" class="form-control" [(ngModel)]="grammar.example" name="example" placeholder="Nhập ví dụ"> </textarea>
            <!-- <input type="text" class="form-control" id="example" [(ngModel)]="grammar.example" name="example" /> -->
        </div>

        <div class="form-group">
            <label for="">Chọn bài học</label>
            <!-- <input type="text" class="form-control" id="lessonId" [(ngModel)]="grammar.lessonId" name="lessonId" /> -->
            <select class="form-control" [(ngModel)]="grammar.lessonId"  id="lessonId" name="lessonId">
                <option *ngFor="let lesson of lesson" [ngValue]="lesson.lessonId">
                    {{lesson.name}}
                </option>
            </select>

        </div>
        <br>
        <button class="btn btn-success" style="margin-left: 50%;" type="submit">Lưu</button>
    </form>
</div>
