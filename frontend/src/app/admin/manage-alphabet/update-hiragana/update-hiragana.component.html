<div class="col-md-6 offset-md-3">
    <button mat-raised-button>
        <a (click)="goToHiraganasList()" routerLinkActive="active" class="nav-link">
            Danh sách Hiragana
        </a>
    </button>
    <h3 class="center" style="display: flex;
    justify-content: center;
    align-items: center;">Sửa Hiragana </h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="hiraganaId">Hiragana ID</label>
            <input type="text" class="form-control" id="hiraganaId" [(ngModel)]="hiragana.hiraganaId"
                name="hiraganaId" />
        </div>
        <div class="form-group">
            <label for="hiraganaCharacter">Chữ Hiragana</label>
            <input type="text" class="form-control" id="hiraganaCharacter" [(ngModel)]="hiragana.hiraganaCharacter"
                name="hiraganaCharacter" />
        </div>
        <div class="form-group">
            <label for="romanji">Hiragana Romanji</label>
            <input type="text" class="form-control" id="romanji" [(ngModel)]="hiragana.romanji"
                name="romanji" />
        </div>
        <br>
        <button class="btn btn-success" style="margin-left: 50%;" type="submit">Submit</button>
    </form>
</div>
