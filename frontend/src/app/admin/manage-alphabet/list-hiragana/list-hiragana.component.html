<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     
<div class="navbar-nav">
    <div class="">
        <a routerLink="../list-hiragana" routerLinkActive="active" class="nav-link">
            <h2>Bảng chữ cái Hiragana</h2>
        </a>
    </div>
    <div class="">
        <button mat-raised-button>
            <a routerLink="../create-hiragana" routerLinkActive="active" class="nav-link">
                Tạo chữ Hiragana
            </a>
        </button>
    </div>
</div>
<div>
    <input type="text" placeholder="Tìm kiếm" style="width: 450px;padding: 2px 20px; margin:10px 0px; height:30px;
          " [(ngModel)]="filterText">
</div>
<table class="table table-striped table-bordered">
    <thead>
        <th>ID&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Chữ Hiragana&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Romanji&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let hiragana of hiraganas">
            <td>{{hiragana.hiraganaId}}</td>
            <td>{{hiragana.hiraganaCharacter}}</td>
            <td>{{hiragana.romanji}}</td>

            <td>
                <a (click)="updateHiragana(hiragana.hiraganaId)" class="btn btn-info"><span class="material-symbols-outlined">
                    colorize
                    </span></a>
                <a (click)="deleteHiragana(hiragana.hiraganaId)" class="btn btn-danger" style="margin-left: 10px;"><span class="material-symbols-outlined">
                    close
                    </span></a>
                <!-- <button class="btn btn-info" style="margin-left: 10px;">View</button> -->
            </td>
        </tr>
    </tbody>
    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</table>
