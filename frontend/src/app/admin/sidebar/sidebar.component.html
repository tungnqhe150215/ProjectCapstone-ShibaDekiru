<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<mat-toolbar class="bg-success text-bg-secondary">
    <div class="nav-container">
    <button  mat-icon-button  class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon> Shiba Dekiru Admin
    </button>
    </div>
</mat-toolbar>
  <mat-drawer-container class="example-container" >
    <mat-drawer #drawer mode="side" opened>
        <mat-list role="list" >
           <mat-list-item role="listitem" routerLink="/admin" *ngFor=" let i = index"
           [class.active]="i === activeItem"
           (click)="setActiveItem(i)"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="library_books"></mat-icon>Dashboard</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-user">Manage User</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/post">Manage Post</mat-list-item>

            <mat-list-item role="listitem" routerLink="/admin/list-chat">Manage Chat</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-book">Manage Book</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/lesson">Manage Lesson</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/lesson/1/writing">Manage Writing</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/lesson/1/reading">Manage Reading</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/lesson/1/listening">Manage Listening</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-kanji">Manage Kanji</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-hiragana">Manage Hiragana</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-katakana">Manage Katakana</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-vocabulary">Manage Vocabulary</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-grammar">Manage Grammar</mat-list-item>
          <mat-list-item role="listitem" routerLink="/admin/class">Manage Class</mat-list-item>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>

      <router-outlet></router-outlet>
    </mat-drawer-content>

  </mat-drawer-container>
