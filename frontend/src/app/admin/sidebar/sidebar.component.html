<mat-toolbar class="bg-success text-bg-secondary">
    <div class="nav-container">
    <button  mat-icon-button  class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="mt-3">My App</span>
    </div>
</mat-toolbar>
  <mat-drawer-container class="example-container" >
    <mat-drawer #drawer mode="side" opened>
        <mat-list role="list">
           <mat-list-item role="listitem" routerLink="/admin"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="library_books"></mat-icon>Dashboard</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-user">List User</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-post">List Post</mat-list-item>
    
            <mat-list-item role="listitem" routerLink="/admin/list-chat">List Chat</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/list-book">List Book</mat-list-item>
            <mat-list-item role="listitem" routerLink="/admin/lesson">List Lesson</mat-list-item>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      
      <router-outlet></router-outlet>
    </mat-drawer-content>
    
  </mat-drawer-container>
