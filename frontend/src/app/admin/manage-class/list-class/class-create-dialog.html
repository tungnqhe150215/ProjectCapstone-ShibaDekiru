<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Create new class</h2>
<mat-dialog-content>
  <form class="form-dialog"></form>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="class.className" [ngModelOptions]="{standalone: true}" type="text" required>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Lecture Id</mat-label>
    <input matInput [(ngModel)]="lecture.lectureId" [ngModelOptions]="{standalone: true}" type="text" required>
  </mat-form-field>
  <mat-slide-toggle [(ngModel)]="class.isLocked" [ngModelOptions]="{standalone: true}" > Lock this class</mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createClass()">Create</button>
</mat-dialog-actions>
