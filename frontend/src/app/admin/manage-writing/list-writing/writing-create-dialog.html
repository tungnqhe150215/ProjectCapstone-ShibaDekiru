<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Tạo học phần viết</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label>Chủ đề</mat-label>
      <input matInput [(ngModel)]="writing.topic" [ngModelOptions]="{standalone: true}" type="text" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Bỏ</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="createWriting()">Tạo</button>
</mat-dialog-actions>
