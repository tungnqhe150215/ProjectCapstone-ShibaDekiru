
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.writingId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic </th>
      <td mat-cell *matCellDef="let row"> {{row.topic}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lesson-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lesson name </th>
      <td mat-cell *matCellDef="let row"> {{row.lesson.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="success" >
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button color="primary" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" >
          <mat-icon>remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
