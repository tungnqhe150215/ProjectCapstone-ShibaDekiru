
<h3 class="text-center m-auto mb-28">Quản lý bài viết</h3>
<hr>
<button mat-raised-button (click)="openCreateWritingDialog(id)"> Tạo bài viết </button>
<mat-form-field>
  <mat-label>Lọc</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="table-striped-columns">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.writingId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Chủ đề </th>
      <td mat-cell *matCellDef="let row"> {{row.topic}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lesson-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên bài học </th>
      <td mat-cell *matCellDef="let row"> {{lesson.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="success" (click)="getWritingDetail(row.writingId)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openUpdateWritingDialog(row.writingId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDeleteWritingDialog(row.writingId)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
