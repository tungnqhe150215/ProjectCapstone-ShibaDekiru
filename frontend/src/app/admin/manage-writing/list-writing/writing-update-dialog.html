<h2 mat-dialog-title class="m-auto">Update writing</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Topic</mat-label>
    <input matInput [(ngModel)]="writing.topic" [value]="writing.topic" type="text">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateWriting()">Update</button>
</mat-dialog-actions>
