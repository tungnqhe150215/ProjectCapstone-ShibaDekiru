<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Add new question</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label>Question</mat-label>
      <textarea matInput [(ngModel)]="writingQuestion.question" [ngModelOptions]="{standalone: true}" required></textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Sample answer</mat-label>
      <textarea matInput [(ngModel)]="writingQuestion.sampleAnswer" [ngModelOptions]="{standalone: true}"></textarea>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createWritingQuestion()">Create</button>
</mat-dialog-actions>
