<h2 mat-dialog-title>Create new writing question</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Question</mat-label>
    <textarea matInput [(ngModel)]="writingQuestion.question" ></textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Sample answer</mat-label>
    <textarea matInput [(ngModel)]="writingQuestion.sampleAnswer" ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createWritingQuestion()">Create</button>
</mat-dialog-actions>
