<h1 class="text-center m-auto mb-28">Thông tin bài viết </h1>
<hr>
<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>
      <h4 class="text-center" style="margin: auto">{{writing.topic}}</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>
<hr>
<button appBackButton mat-raised-button >Trở lại</button> &nbsp;<button mat-raised-button (click)="openCreateWritingQuestionDialog(id)"> Tạo câu hỏi phần viết </button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. abc" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="table-striped-columns">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.writingQuestionId}} </td>
    </ng-container>

    <!-- Question Column -->
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Câu hỏi </th>
      <td mat-cell *matCellDef="let row"> {{row.question}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sample-answer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Câu trả lời tham khảo </th>
      <td mat-cell *matCellDef="let row"> {{row.sampleAnswer}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Hành động </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openUpdateWritingQuestionDialog(row.writingQuestionId)" title="Cập nhật">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDeleteWritingQuestionDialog(row.writingQuestionId)" title="Xóa">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
