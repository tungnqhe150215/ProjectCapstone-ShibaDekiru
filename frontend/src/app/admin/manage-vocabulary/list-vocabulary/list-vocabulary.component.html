    <div class="mb-2">

        <button mat-raised-button>
            <a routerLink="../create-vocabulary" routerLinkActive="active" class="nav-link">
                Tạo từ vựng 
            </a>
        </button>
      </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          No.
        </th>
        <td mat-cell *matCellDef="let vocabularies"> {{vocabularies.vocabularyId}} </td>
      </ng-container>
      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by book">
          Tên ngữ pháp
        </th>
        <td mat-cell *matCellDef="let vocabularies"> {{vocabularies.vocabularyName}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Hiragana
        </th>
        <td mat-cell *matCellDef="let vocabularies"> {{vocabularies.hiragana}} </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by content">
          Nghĩa
        </th>
        <td mat-cell *matCellDef="let vocabularies"> {{vocabularies.meaning}} </td>
      </ng-container>
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created_at">
          Ví dụ
        </th>
        <td mat-cell *matCellDef="let vocabularies"> {{vocabularies.example}} </td>
      </ng-container>
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
          Bài
        </th>
        <td mat-cell *matCellDef="let grammars"> Bài {{grammars.lessonId}} </td>
      </ng-container>
      <!--<ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by image">
         Bài học
        </th>
        <td mat-cell *matCellDef="let grammars" > Bài {{grammars.lessonId}} </td>
      </ng-container> -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hành động </th>
        <td mat-cell *matCellDef="let vocabularies">
    
          <button (click)="updateVocabulary(vocabularies.vocabularyId)" mat-icon-button title="Cập nhật"> <mat-icon>edit</mat-icon> </button>
          <!-- <button (click)="lessonDetail(lesson.lessonId)" mat-icon-button><mat-icon>remove_red_eye</mat-icon></button> -->
          <button mat-icon-button color="warn" (click)="openDeleteVocab(vocabularies.vocabularyId)" title="Xóa bài học">
            <mat-icon>remove_circle </mat-icon>
          </button>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let lesson; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
