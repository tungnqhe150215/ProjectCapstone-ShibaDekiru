<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="navbar-nav">
    <div class="">
        <a routerLink="../list-vocabulary" routerLinkActive="active" class="nav-link">
            <h2>Vocabulary List</h2>
        </a>
    </div>
    <div class="">
        <button mat-raised-button>
            <a routerLink="../create-vocabulary" routerLinkActive="active" class="nav-link">
                Create Vocabulary
            </a>
        </button>
    </div>
</div>
<div>
    <input type="text" placeholder="Search by Vocabulary" style="width: 450px;padding: 2px 20px; margin:10px 0px; height:30px;
          " [(ngModel)]="filterText">
</div>
<table class="table table-striped table-bordered">
    <thead>
        <th>ID&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Vocabulary Name &nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Hiragana&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Meaning &nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Example&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Lesson ID&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let vocabulary of vocabularies">
            <td>{{vocabulary.vocabularyId}}</td>
            <td>{{vocabulary.vocabularyName}}</td>
            <td>{{vocabulary.hiragana}}</td>
            <td>{{vocabulary.meaning}}</td>
            <td>{{vocabulary.example}}</td>
            <td>{{vocabulary.lessonId}}</td>
            <td>
                <button (click)="updateVocabulary(vocabulary.vocabularyId)" class="btn btn-info">Update</button>
                <button (click)="deleteVocabulary(vocabulary.vocabularyId)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <!-- <button class="btn btn-info" style="margin-left: 10px;">View</button> -->
            </td>
        </tr>
    </tbody>
    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</table>
