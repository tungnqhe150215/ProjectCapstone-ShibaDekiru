<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
<div class="navbar-nav">
    <div class="">
        <a routerLink="../list-vocabulary" routerLinkActive="active" class="nav-link">
            <h2>Danh sách từ mới</h2>
        </a>
    </div>
    <div class="">
        <button mat-raised-button>
            <a routerLink="../create-vocabulary" routerLinkActive="active" class="nav-link">
                Tạo từ vựng 
            </a>
        </button>
    </div>
</div>
<div>
    <input type="text" placeholder="Tìm kiếm " style="width: 450px;padding: 2px 20px; margin:10px 0px; height:30px;
          " [(ngModel)]="filterText">
</div>
<table class="table table-striped table-bordered">
    <thead>
        <th>Stt&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Từ mới &nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Hiragana&nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Nghĩa &nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Ví dụ &nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Bài &nbsp;
            <i class="fa fa-thin fa-sort"></i>
        </th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let vocabulary of vocabularies">
            <td>{{vocabulary.vocabularyId}}</td>
            <td>{{vocabulary.vocabularyName}}</td>
            <td>{{vocabulary.hiragana}}</td>
            <td>{{vocabulary.meaning}}</td>
            <td>{{vocabulary.example}}</td>
            <td>Bài {{vocabulary.lessonId}}</td>
            <td>
                <a style="cursor: pointer;" (click)="updateVocabulary(vocabulary.vocabularyId)"><span class="material-symbols-outlined">
                    colorize
                    </span></a>
                <a style="cursor: pointer;" (click)="deleteVocabulary(vocabulary.vocabularyId)" ><span class="material-symbols-outlined">
                    delete_forever
                    </span></a>
                <!-- <button class="btn btn-info" style="margin-left: 10px;">View</button> -->
            </td>
        </tr>
    </tbody>
    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</table>
