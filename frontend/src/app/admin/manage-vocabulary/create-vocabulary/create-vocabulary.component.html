<div class="col-md-6 offset-md-3" >
    <!-- <button mat-raised-button>
        <a routerLink="../list-vocabulary" routerLinkActive="active" class="nav-link">
            Danh sách từ vựng
        </a>
    </button> -->
    <button appBackButton class="btn btn-outline-info">Quay lại</button>
    <h3 class="center" style="display: flex;
    justify-content: center;
    align-items: center;">Tạo từ vựng</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Tên</label>
            <input type="text" class="form-control" id="vocabularyName" [(ngModel)]="vocabulary.vocabularyName"
                name="vocabularyName" />

        </div>
        <div class="form-group">
            <label for="">Hiragana</label>
            <input type="text" class="form-control" id="hiragana" [(ngModel)]="vocabulary.hiragana" name="hiragana" />

        </div>
        <div class="form-group">
            <label for="">Nghĩa</label>
            <input type="text" class="form-control" id="meaning" [(ngModel)]="vocabulary.meaning" name="meaning" />
        </div>

        <div class="form-group">
            <label for="">Ví dụ</label>
            <input type="text" class="form-control" id="example" [(ngModel)]="vocabulary.example" name="example" />
        </div>

        <div class="form-group">
            <label for="">Chọn bài học</label>
            <!-- <input type="text" class="form-control" id="lessonId" [(ngModel)]="vocabulary.lessonId" name="lessonId" /> -->
            <select class="form-control" [(ngModel)]="vocabulary.lessonId"  id="lessonId" name="lessonId">
                <option *ngFor="let lesson of lesson" [ngValue]="lesson.lessonId">
                    {{lesson.name}}
                </option>
            </select>
        </div>
        <br>
        <button class="btn btn-success" style="margin-left: 50%;" type="submit">Tạo</button>
    </form>
</div>
