<div class="container">
  <h3 class="text-center">Cập nhật bài học </h3>
  <form (ngSubmit)="onSubmit()" class="form-dialog">
    <div class="form-group">
      <label>Tên bài học</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="lesson.name">
      <label class="m-2">Trạng thái</label>
      <input type="radio" name="status" id="status" [checked]="lesson.status" [value]="true"
             [(ngModel)]="lesson.status"> Mở
      <input type="radio" name="status" id="status" [checked]="lesson.status" [value]="false"
             [(ngModel)]="lesson.status"> Đóng
    </div>
    <!-- <div class="form-group">
        <label class="mr-2" >BookID</label>
        <input type="text" class="form-control" id="bookId" name="bookId" [(ngModel)] = "lesson.bookId"  >
        </div> -->
    <div *ngIf="this.file">
      <h6>Xem trước</h6>
      <app-file-preview></app-file-preview>
    </div>
    <br>
    <img *ngIf="!this.file" src="{{lesson.image}}"
         alt="Đang load ảnh..."  style="width: 150px; height: 150px">
    <div class="form-group">
      <!-- <label >Thời gian</label>
      <input type="text" class="form-control" id="created_at" name="create_at" [(ngModel)]="lesson.createdAt" > -->
      <label>Ảnh</label>
      <!--            <input type="text" class="form-control" id="image" name="image"  [(ngModel)]="lesson.image">-->
      <mat-form-field>
        <mat-label>Chọn tệp ảnh</mat-label>
        <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
        <input hidden type="file" accept=".jpg, .jpeg, .png" #hiddenInput (change)="onFileSelected($event)">
        <mat-icon matSuffix>folder_open</mat-icon>
      </mat-form-field>
      <br>
      <label>Nội dung</label>
      <input type="text" class="form-control" id="content" name="content" [(ngModel)]="lesson.content">
    </div>
    <button class="btn btn-success mt-2" type="submit">Cập nhật</button>
  </form>
</div>
