<button mat-button (click)="backtoList()">Back</button>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>LessonID: {{lesson.lessonId}}</mat-card-title>
      <mat-card-title>Name: {{lesson.name}}</mat-card-title>
      <mat-card-subtitle>Date: {{lesson.createdAt}}</mat-card-subtitle>
      <mat-card-subtitle>Status:  {{lesson.status}}</mat-card-subtitle>
    </mat-card-header> 
    <img mat-card-image src="{{lesson.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{lesson.content}}
      </p>
    </mat-card-content>
  </mat-card>
