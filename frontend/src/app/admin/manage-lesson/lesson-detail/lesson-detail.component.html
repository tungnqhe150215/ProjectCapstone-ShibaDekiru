<h2>Lesson Detail</h2>
<button mat-button (click)="backtoList()">Back</button>

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>LessonID: {{lesson.lessonId}}</mat-card-title>
      <mat-card-title>Name: {{lesson.name}}</mat-card-title>
      <mat-card-subtitle>Date: {{lesson.createdAt}}</mat-card-subtitle>
      <mat-card-subtitle>Status:  {{lesson.status}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="text-center mt-2">
      <p>
        {{lesson.content}}
      </p>
      <img mat-card-image src="{{lesson.image}}" alt="Photo of a Shiba Inu">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="gotoKanji()">List Kanji</button>
      <button mat-button (click)="gotoWriting()">List Writing</button>
      <button mat-button (click)="gotoListening()">List Listening</button>
      <button mat-button (click)="gotoReading()">List Reading</button>
      <button mat-button (click)="gotoKaiwa()">List Kaiwa</button>
    </mat-card-actions>
  </mat-card>
