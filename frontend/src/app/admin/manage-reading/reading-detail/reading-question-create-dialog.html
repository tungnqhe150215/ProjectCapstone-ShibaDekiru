<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Tạo câu hỏi</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label>Câu hỏi</mat-label>
      <textarea matInput [(ngModel)]="readingQuestion.question" [ngModelOptions]="{standalone: true}" required></textarea>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>Câu trả lời mẫu</mat-label>
      <textarea matInput [(ngModel)]="readingQuestion.sampleAnswer" [ngModelOptions]="{standalone: true}" ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  (click)="createReadingQuestion()">Tạo</button>
</mat-dialog-actions>
