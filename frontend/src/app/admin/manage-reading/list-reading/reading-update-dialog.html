<h2 mat-dialog-title class="m-auto">Update reading</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="reading.title" [value]="reading.title" type="text">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <input matInput [(ngModel)]="reading.content" [value]="reading.content" type="text">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Image</mat-label>
    <input matInput [(ngModel)]="reading.image" [value]="reading.image" type="text">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateReading()">Update</button>
</mat-dialog-actions>
