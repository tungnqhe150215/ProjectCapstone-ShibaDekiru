<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Cập nhận phần đọc</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label>Tiêu đề</mat-label>
      <input matInput [(ngModel)]="reading.title" [value]="reading.title" [ngModelOptions]="{standalone: true}" type="text" required>
    </mat-form-field>
    <br>
    <div *ngIf="this.file">
      <h6>Xem trước</h6>
      <app-file-preview></app-file-preview>
    </div>
    <br>
    <img *ngIf="!this.file && reading.image" src="{{reading.image}}"
         alt="Đang load ảnh..."  style="width: 150px; height: 150px">
    <div class="form-group">
    <mat-form-field>
      <mat-label>Chọn tệp ảnh</mat-label>
      <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
      <input hidden type="file" accept=".jpg, .jpeg, .png" #hiddenInput (change)="onFileSelected($event)">
      <mat-icon matSuffix>folder_open</mat-icon>
    </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Nội dung</mat-label>
      <input matInput [(ngModel)]="reading.content" [value]="reading.content" [ngModelOptions]="{standalone: true}" type="text" required>
    </mat-form-field>
<!--      <input matInput [(ngModel)]="reading.image" [value]="reading.image" [ngModelOptions]="{standalone: true}" type="text">-->

  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateReading()">Cập nhật</button>
</mat-dialog-actions>
