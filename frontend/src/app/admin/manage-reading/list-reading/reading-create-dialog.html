<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Tạo bài đọc</h2>
<mat-dialog-content>
  <form class="form-dialog"></form>
  <mat-form-field>
    <mat-label>Tiêu đề</mat-label>
    <input matInput [(ngModel)]="reading.title" [ngModelOptions]="{standalone: true}" type="text" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Nội dung</mat-label>
    <textarea class="form-control" rows="10" matInput [(ngModel)]="reading.content" [ngModelOptions]="{standalone: true}" type="text" required></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Chọn tệp ảnh</mat-label>
    <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
    <input hidden type="file" accept=".jpg, .jpeg, .png" #hiddenInput (change)="onFileSelected($event)">
    <mat-icon matSuffix>folder_open</mat-icon>
  </mat-form-field>
<!--    <input matInput [(ngModel)]="reading.image" [ngModelOptions]="{standalone: true}" type="text">-->

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createReading()">Tạo</button>
</mat-dialog-actions>
