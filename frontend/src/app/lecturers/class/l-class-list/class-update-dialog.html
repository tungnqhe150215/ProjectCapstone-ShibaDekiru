<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Cập nhật lớp học</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label>Tên lớp</mat-label>
      <input matInput [(ngModel)]="iClass.className" [value]="iClass.className" [ngModelOptions]="{standalone: true}" type="text" required>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="iClass.isLocked" [ngModelOptions]="{standalone: true}" > Khóa lớp học</mat-slide-toggle>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateClass()">Update</button>
</mat-dialog-actions>
