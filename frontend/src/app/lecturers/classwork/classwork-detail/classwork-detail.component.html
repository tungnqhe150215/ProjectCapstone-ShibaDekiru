
<div class="container">
    <h3 class="text-center">Thông tin bài học</h3>
    <form class="form-dialog">
        <div class="form-group">
            <label>Tên bài học</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "classWork.name" [value]="classWork.name" [ngModelOptions]="{standalone: true}" >
            <label class="m-2">Trạng thái</label>
            <input type="radio" [(ngModel)] = "classWork.isLocked" value="true" name="isLocked" [ngModelOptions]="{standalone: true}" [value]="classWork.isLocked"  > Mở
            <input type="radio" [(ngModel)] = "classWork.isLocked" value="false" name="isLocked"  [ngModelOptions]="{standalone: true}" [value]="classWork.isLocked" > Đóng
        </div>
        <div class="form-group">
            <label class="mr-2" >Thời gian tạo</label>
            <input type="text" class="form-control" id="createdAt" name="createdAt"   [value]="classWork.createdAt">
            <label class="mr-2" >Thời hạn</label>
            <input type="text" class="form-control" id="deadline" name="deadline" [value]="classWork.deadline"  >

            </div>
            <button mat-button mat-dialog-close>Bỏ</button>
      <button mat-button (click)="openExercise(classWork.classWorkId)" mat-dialog-close>Chỉnh sửa bài tập</button>
      <!-- <button class="btn btn-success" type="submit"  (click)="updateClassWork()">Submit</button> -->
    </form>
</div>
