<div class="page-heading">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>DataTable</h3>
        <p class="text-subtitle text-muted">For user to check they list</p>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">Lecturer</li>
            <li class="breadcrumb-item active" aria-current="page">List Post</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <section class="section">
    <div class="card">
      <div class="card-header">
        All Post list
      </div>
      <div class="card-body">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mb-2">
          <button mat-raised-button (click)="addData()">Add data</button>
        </div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.postId}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="lecture">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Lecture </th>
              <td mat-cell *matCellDef="let row"> {{row.LecturesDto}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="post_content">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Post Content </th>
              <td mat-cell *matCellDef="let row"> {{row.postContent}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Create at </th>
              <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"> 
                <h6> <span *ngIf="row.isEnabled === true" class="badge rounded-pill text-bg-success">Mở</span></h6>
                <h6> <span *ngIf="row.isEnabled === false" class="badge rounded-pill text-bg-danger">Đóng</span></h6>
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button (click)="updatePost(row.postId)" mat-icon-button> <mat-icon>edit</mat-icon> </button>
                <button (click)="postDetail(row.postId)" mat-icon-button><mat-icon>remove_red_eye</mat-icon></button>
                <button mat-icon-button color="warn" (click)="deletePost(row.postId)"><mat-icon>remove_circle
                  </mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>

  </section>
</div>
