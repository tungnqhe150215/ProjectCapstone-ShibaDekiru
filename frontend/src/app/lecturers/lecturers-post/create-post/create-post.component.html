
<div class="container">
    <h3 class="text-center"> Create Post</h3>
    <form class="form-dialog">
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" id="content" name="content" [(ngModel)] = "post.postContent" [ngModelOptions]="{standalone: true}" >
            <label class="m-2">Enable</label>
            <input type="radio" [(ngModel)] = "post.isEnabled" value="true" name="isEnabled" [ngModelOptions]="{standalone: true}" > Active
            <input type="radio" [(ngModel)] = "post.isEnabled" value="false" name="isEnabled"  [ngModelOptions]="{standalone: true}"> Disable
        </div>
        <div class="form-group">
            <!-- <label class="mr-2" >Lecture</label> -->
            <!-- Lỗi ở đây không lấy được ID của Lecturers -->
            <!-- <input type="text" class="form-control" id="lectureId" name="lectureId" [(ngModel)] = "post.LecturesDto" [ngModelOptions]="{standalone: true}" > -->
            
            </div>
              <div class="form-group">
            <label >Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "post.description" [ngModelOptions]="{standalone: true}"> 
            <!-- <label>Content</label>
            <input type="text" class="form-control" id="content" name="content" [(ngModel)] = "post.content" [ngModelOptions]="{standalone: true}"> -->
        </div>
        <button class="btn btn-success" type="submit" (click)="addPost()">Submit</button>
    </form>
</div>
