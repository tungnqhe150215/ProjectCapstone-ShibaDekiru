<div class="container">
  <h3 class="text-center">Tạo bài đăng</h3>
  <form class="form-dialog">
    <div class="form-group">
      <label>Tiêu đề</label>
      <input type="text" class="form-control" id="content" name="content" [(ngModel)]="post.postContent"
             [ngModelOptions]="{standalone: true}" required>
      <label class="m-2">Trạng thái</label>
      <!-- <mat-slide-toggle [(ngModel)] = "post.isEnabled" name="isEnabled" [ngModelOptions]="{standalone: true}" > Khóa bài viết </mat-slide-toggle> -->
      <input type="radio" [(ngModel)]="post.isEnabled" value="true" name="isEnabled"
             [ngModelOptions]="{standalone: true}"> Mở
      <input type="radio" [(ngModel)]="post.isEnabled" value="false" name="isEnabled"
             [ngModelOptions]="{standalone: true}"> Đóng
    </div>

    <div *ngIf="this.file">
      <h6>Xem trước</h6>
      <app-file-preview></app-file-preview>
    </div>

    <br>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Chọn tệp ảnh</mat-label>
        <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
        <input hidden type="file" accept=".jpg, .jpeg, .png" #hiddenInput (change)="onFileSelected($event)" >
        <mat-icon matSuffix>folder_open</mat-icon>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="description">Nội dung bài đăng</label>
      <textarea class="form-control" id="description" rows="10" name="description" [(ngModel)]="post.description"
                [ngModelOptions]="{standalone: true}" placeholder="Nhập nội dung bài đăng"> </textarea>
    </div>
    <button class="btn btn-success mt-3 mb-3 text-center" type="submit" (click)="addPost()" [disabled]="saveInProgress">Lưu</button>
  </form>
</div>
