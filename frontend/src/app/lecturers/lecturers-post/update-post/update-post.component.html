<button mat-button (click)="gotoPostList()">Back</button>
<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Create Lesson</h3>
    <form (ngSubmit)="onSubmit()" class="form-dialog">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="content" name="content"  [(ngModel)]="post.postContent">
            <label class="m-2">Status</label>
            <input type="radio" value="true" name="isEnabled" id="status"  [(ngModel)]="post.isEnabled"> Active 
            <input type="radio" value="false" name="isEnabled" id="status"  [(ngModel)]="post.isEnabled"> Disable
        </div>
        <div class="form-group">
            <label class="mr-2" >Leturers</label>
            <input type="text" class="form-control" id="lectureId" name="lectureId" [(ngModel)] = "post.LecturesDto"  readonly>
            </div>
              <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" id="description" name="description"  [(ngModel)]="post.description">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
