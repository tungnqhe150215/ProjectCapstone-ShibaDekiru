<button mat-button (click)="goToPost()" class="mb-2">Back</button>

<div class="card">
    <div class="card-content">
        <div class="card-body">
            <h2 class="card-title">{{post.postContent}}</h2>
            <h5>Status</h5>
            <p>{{post.isEnabled}}</p>
            <h5 class="card-title">Content</h5>
            <p class="card-text">
                {{post.postContent}}
            </p>
            <h5 class="card-title">Description</h5>
            <p class="card-text">
                {{post.description}}
            </p>
            <small class="text-muted">Last updated {{post.createdAt}}</small> <br> 
            <small class="text-muted">Status: {{post.isEnabled}}</small>
        </div>
        <!-- <img class="card-img-bottom img-fluid" src="assets/images/samples/water.jpg"
            alt="Card image cap" style="height: 20rem; object-fit: cover;"> -->
    </div>
</div>
