<mat-toolbar class="mat-elevation-z3">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon> Quản lý của giảng viên
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="selected-menu-item" #rlahome="routerLinkActive"
                [activated]="rlahome.isActive">
                <mat-icon matListItemIcon><span class="material-symbols-outlined">
                        home
                    </span></mat-icon>
                <span>Trang chủ</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="class" routerLinkActive="selected-menu-item" #rlaClass="routerLinkActive"
                [activated]="rlaClass.isActive">
                <mat-icon matListItemIcon>Danh sách lớp</mat-icon>
                <span>Danh sách lớp</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item routerLink="{{currentUser.userAccountId}}/post" routerLinkActive="selected-menu-item"
                #rla="routerLinkActive" [activated]="rla.isActive">
                <mat-icon matListItemIcon>B</mat-icon>
                <span>Bài viết của tôi</span>
            </a>
        </mat-nav-list>
