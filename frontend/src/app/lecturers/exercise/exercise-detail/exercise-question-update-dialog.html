<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Thay đổi nội dung bài tập</h2>
<mat-dialog-content>
  <form class="form-dialog">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="writingExercise.question" [value]="writingExercise.question" [ngModelOptions]="{standalone: true}" type="text" required>
  </mat-form-field>
  <br>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateWritingExercise()">Cập nhật</button>
</mat-dialog-actions>
