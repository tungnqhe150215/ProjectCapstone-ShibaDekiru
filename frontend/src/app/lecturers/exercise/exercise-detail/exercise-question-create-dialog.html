<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Thêm bài tập</h2>
<form class="form-dialog" #form="ngForm" (ngSubmit)="createWritingExercise()" >
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nội dung câu hỏi</mat-label>
    <input matInput [(ngModel)]="writingExercise.question" name="question" required type="text">
    <mat-error *ngIf="form.controls['question'].errors?.['required'] && (form.controls['question']?.dirty || form.controls['question']?.touched)" style="font-size: small" required >Trường này là bắt buộc</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Điểm tối đa câu hỏi này</mat-label>
    <input matInput [(ngModel)]="writingExercise.mark" name="mark" required type="text" pattern="[0-9.]*">
    <mat-error *ngIf="form.controls['mark'].errors?.['required'] && (form.controls['mark']?.dirty || form.controls['mark']?.touched)" style="font-size: small" >Trường này là bắt buộc</mat-error>
    <mat-error *ngIf="form.controls['mark'].errors?.['pattern']" style="font-size: small" >Sai định dạng. Với số thập phân thì là 1.5 ,... </mat-error>
  </mat-form-field>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  type="submit" [disabled]="form.form.invalid" >Tạo mới</button>
</mat-dialog-actions>
</form>
