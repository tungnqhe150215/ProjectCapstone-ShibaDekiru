<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Thêm bài tập</h2>
<mat-dialog-content>
<form class="form-dialog">
  <mat-form-field>
    <mat-label>Đề bài</mat-label>
    <input matInput [(ngModel)]="exercise.title" [ngModelOptions]="{standalone: true}" required type="text">
  </mat-form-field>
  <br>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createWritingExercise()">Create</button>
</mat-dialog-actions>
