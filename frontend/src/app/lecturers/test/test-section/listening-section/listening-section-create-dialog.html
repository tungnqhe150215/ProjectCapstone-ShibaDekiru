<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Thêm phần nghe cho kiểm tra</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <br>
    <mat-form-field>
      <mat-label> Tên chủ đề</mat-label>
      <input matInput [(ngModel)]="section.sectionName" [ngModelOptions]="{standalone: true}" required type="text">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Chọn tệp mp3</mat-label>
      <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
      <input hidden type="file" accept=".mp3" #hiddenInput (change)="onFileSelected($event)">
      <mat-icon matSuffix>folder_open</mat-icon>
      <mat-hint>Nhấn vào dòng dưới để chọn file </mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createListeningSection()">Create</button>
</mat-dialog-actions>
