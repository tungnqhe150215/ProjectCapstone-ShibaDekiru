<div class="mb-4 mt-3">
  <button mat-raised-button (click)="openCreateGrammarSectionDialog(test.testId)">Thêm phần ngữ pháp, từ vựng</button>
</div>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> #</th>
    <td mat-cell *matCellDef="let element; let i = index"> {{element.sectionId}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Tên chủ đề</th>
    <td mat-cell *matCellDef="let element" class=""> {{element.sectionName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Hành động</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openUpdateGrammarSectionDialog(element.sectionId)" title="cập nhật" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="getGrammarSectionDetail(element.sectionId)" title="chi tiết" mat-icon-button>
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteGrammarSectionDialog(element.sectionId)" title="xóa">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </td>
  </ng-container>


  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row">
  </tr>

</table>
