<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Chỉnh sửa phần ngữ pháp và từ vựng</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label> Tên chủ đề</mat-label>
      <input matInput [(ngModel)]="section.sectionName" [ngModelOptions]="{standalone: true}" required type="text" [value]="section.sectionName">
    </mat-form-field>
    <br>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  (click)="updateGrammarSection()">Cập nhật</button>
</mat-dialog-actions>
