<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Thêm mới phần ngữ pháp, từ vựng </h2>
<mat-dialog-content>
<form class="form-dialog">
  <br>
  <mat-form-field>
    <mat-label> Tên chủ đề</mat-label>
    <input matInput [(ngModel)]="section.sectionName" [ngModelOptions]="{standalone: true}" required type="text" >
  </mat-form-field>
  <br>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="createGrammarSection()">Tạo mới</button>
</mat-dialog-actions>
