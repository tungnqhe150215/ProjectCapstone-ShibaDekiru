<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Thay đổi mô tả phần đọc hiểu</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label> Tên chủ đề</mat-label>
      <input matInput [(ngModel)]="section.sectionName" [ngModelOptions]="{standalone: true}" required type="text" [value]="section.sectionName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label> Bài đọc</mat-label>
      <textarea matInput [(ngModel)]="section.sectionAttach" [ngModelOptions]="{standalone: true}" required type="text" rows="5" cols="15">{{section.sectionAttach}}</textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="updateReadingSection()">Cập nhật</button>
</mat-dialog-actions>
