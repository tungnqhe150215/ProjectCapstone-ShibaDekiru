<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Xóa bài kiểm tra này</h2>
<mat-dialog-content>This will delete all elements that are currently on this page and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="deleteQuestionBank(data)">Delete</button>
</mat-dialog-actions>
