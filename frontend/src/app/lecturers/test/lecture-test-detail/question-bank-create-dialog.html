<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Thêm bài kiểm tra</h2>
<mat-dialog-content>
<form class="form-dialog">
  <mat-form-field>
    <mat-label>Câu hỏi</mat-label>
    <textarea matInput [(ngModel)]="questionBank.question" [ngModelOptions]="{standalone: true}" required></textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Phương án 1</mat-label>
    <textarea matInput [(ngModel)]="questionBank.firstChoice" [ngModelOptions]="{standalone: true}" required></textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Phương án 2</mat-label>
    <textarea matInput [(ngModel)]="questionBank.secondChoice" [ngModelOptions]="{standalone: true}" required></textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Phương án 3 (Tùy chọn)</mat-label>
    <textarea matInput [(ngModel)]="questionBank.thirdChoice" [ngModelOptions]="{standalone: true}"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Phương án 4 (Tùy chọn)</mat-label>
    <textarea matInput [(ngModel)]="questionBank.fourthChoice" [ngModelOptions]="{standalone: true}"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field >
    <mat-label>Đáp án (hãy sao chép lại đáp án chính xác)</mat-label>
    <textarea matInput [(ngModel)]="questionBank.correctAnswer" [ngModelOptions]="{standalone: true}" required></textarea>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createQuestionBank()">Create</button>
</mat-dialog-actions>
