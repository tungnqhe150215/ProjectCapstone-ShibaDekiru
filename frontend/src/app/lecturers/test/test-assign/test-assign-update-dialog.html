<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Thay đổi mô tả bài kiểm tra</h2>
<mat-dialog-content>
  <form class="form-dialog">
    <mat-form-field>
      <mat-label> Thời gian hết hạn </mat-label>
      <input matInput [(ngModel)]="extendTime" [ngModelOptions]="{standalone: true}" required type="text">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="updateTestAssign()">Cập nhật</button>
</mat-dialog-actions>
