<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Thay đổi mô tả bài kiểm tra</h2>
<form class="form-dialog" #form="ngForm" (ngSubmit)="updateTestAssign()">
<mat-dialog-content>

    <mat-form-field>
      <mat-label> Gia hạn thời gian(phút) </mat-label>
      <input matInput [(ngModel)]="extendTime" name="extendTime" required type="text" pattern="[0-9]*" >
      <mat-error *ngIf="form.controls['extendTime'].errors?.['required'] && (form.controls['extendTime']?.dirty || form.controls['extendTime']?.touched)" style="font-size: small" required >Trường này là bắt buộc</mat-error>
      <mat-error *ngIf="form.controls['extendTime'].errors?.['pattern']">Sai định dạng. Hãy nhập số phút </mat-error>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button type="submit" [disabled]="form.form.invalid">Cập nhật</button>
</mat-dialog-actions>
</form>
