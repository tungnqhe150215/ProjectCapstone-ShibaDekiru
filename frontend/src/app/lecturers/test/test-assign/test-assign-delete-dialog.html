<h2 mat-dialog-title class="text-center border-bottom text-bg-info">Xóa bài kiểm tra này</h2>
<mat-dialog-content>Sau khi xóa không thể hoàn tác</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  (click)="deleteTestAssign(data)">Xóa</button>
</mat-dialog-actions>
