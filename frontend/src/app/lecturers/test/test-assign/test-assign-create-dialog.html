<h2 class="text-center border-bottom text-bg-info" mat-dialog-title>Thêm bài kiểm tra</h2>
<mat-dialog-content>
<form class="form-dialog">
  <mat-form-field>
    <mat-label> Hết hạn trong bao nhiêu phút </mat-label>
    <input matInput [(ngModel)]="extendTime" [ngModelOptions]="{standalone: true}" required type="number">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Lớp học</mat-label>
    <mat-select [ngModel]="chooseClass" [ngModelOptions]="{standalone: true}" (selectionchange)="onClassSelected($event)">
      <mat-option *ngFor="let class of classes" [value]="class"  >{{class.className}}</mat-option>
    </mat-select>
  </mat-form-field>
  <h1>{{chooseClass.classId}}</h1>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy bỏ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  (submit)="createTestAssign()">Tạo mới</button>
</mat-dialog-actions>
